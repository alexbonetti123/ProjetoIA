<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alerta()">
    <div id="conteudo" style="margin: 0px auto;width: 600px;" >
    </div>
</body>
<script>
    function alerta() {
        alert("Não se preocupe, o nosso aspirador 'hiper inteligente' e programado cuida disso pra você")
        let img = document.createElement("img")
        let btn = document.createElement("button")
        btn.textContent = "Próxima"
        btn.onclick= () => {window.location.href="aspirador.html"}
        img.src="https://media.istockphoto.com/photos/domestic-robot-janitor-with-vacuum-cleaner-machine-disinfects-room-picture-id1224419957"
        img.style.width = "300px;"
        img.style.height = "400px"
        document.getElementById("conteudo").appendChild(img)
        document.getElementById("conteudo").appendChild(btn)
    }
</script>
</html>
